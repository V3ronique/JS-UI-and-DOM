<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 3 - Handlebars</title>	
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="book-items-container">
	</div>
	<div id="book-details-container">
	</div>
	<script id="books-list-template" type='text/x-handlebars-template'>
		<ul class="books-list">
			{{#each books}}
			<li class="book-item">
				<a href="#" data-id="{{this.id}}">
					<strong class="book-title">{{this.title}}</strong><span class="author">by {{this.author}}</span>
				</a>
			</li>
			{{/each}}
		</ul>
	</script>
	<script id="book-details-template" type='text/x-handlebars-template'>
		{{book}}
		<div class="book-details">
			<h2 class="book-title">
				{{this.title}}
			</h2>
			<p><span class="isbn">{{this.isbn}}</span></p>
			<p>Published on <span class="publish-date">{{this.publicationDate}}</span> by <strong class="author">{{this.author}}</strong></p>
			<p class="description"> {{this.description}}</p>
		</div>
		
	</script>
	<script src="handlebars.min.js"></script>
	<script src="scripts.js">
		var bookListTemplate = document.getElementById('book-list-template').innerHTML,
				listTemplate = Handlebars.compile(bookListTemplate),
				bookDetailsTemplate = document.getElementById('book-details-template').innerHTML,
				detailsTemplate = Handlebars.compile(bookDetailsTemplate);
		document.getElementById('book-items-container').innerHTML = listTemplate(books);
		document.getElementById('book-details-container').innerHTML = detailsTemplate(book);

	</script>
</body>
</html>
